server:
  port: 8070
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_qa.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "qa"

build:
  version: "3.0"

loans:
  message: "Welcome to bank cards related local APIs"
  contactDetails:
    name: "John"
    email: "John@gmail.com"
  onCallSupport:
    -(91) 55525 55525
    -(91) 55524 55524
